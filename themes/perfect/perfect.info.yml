  about_us: 'about us'
  whats_new: 'Whats New'
  karamyogi: 'karamyogi section'
  eventshome: 'Events Home section'
  our_partners: 'our partner'
  nscsti: 'nscsti portal'
  gallery_section: 'our gallery'
  event_calander: 'our event calender'
